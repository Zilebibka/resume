<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeGen - Вход</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">ResumeGen</div>
        <div class="nav-links">
            <a href="index.html" data-i18n="nav_home">Главная</a>
            <a href="about.html" data-i18n="nav_about">О нас</a>
            <a href="login.html" data-i18n="nav_login">Вход</a>
            <a href="register.html" data-i18n="nav_register">Регистрация</a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-form">
            <h2 data-i18n="login_title">Вход в систему</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email" data-i18n="login_email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password" data-i18n="login_password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="error-message"></div>
                <div class="success-message"></div>
                <button type="submit" class="auth-btn" data-i18n="login_button">Войти</button>
            </form>
            <p class="auth-link">
                <span data-i18n="login_no_account">Нет аккаунта?</span> 
                <a href="register.html" data-i18n="login_register_link">Зарегистрироваться</a>
            </p>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/language.js"></script>
    <script src="js/nav.js"></script>
</body>
</html>
